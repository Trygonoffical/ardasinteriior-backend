name: Deploy Express.js App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
        run: |
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > deploy_key_backend
          chmod 600 deploy_key_backend
          scp -o StrictHostKeyChecking=no -i deploy_key_backend -r . $SSH_USERNAME@$SSH_HOST:/var/www/ardas/backend
          ssh -o StrictHostKeyChecking=no -i deploy_key_backend $SSH_USERNAME@$SSH_HOST << 'EOF'
            cd /var/www/ardas/backend
            git pull origin main
            npm install
            pm2 restart all
          EOF
          rm deploy_key_backend
